<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding: 0;
            margin: 0;
        }
       
    </style>

</head>
<body>
     <h1 class="h1" style="text-align: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;;">Contact Us</h1>
    <form class="row g-3" style="color: rgb(0, 0, 0); ">

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label"><b>FirstName</b></label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="FirstName">
      </div>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label"><b>LastName</b></label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="LastName">
      </div>



        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"><b>Email</b></label>
          <input type="email" class="form-control" id="inputEmail4"placeholder="e-mail">
        </div>

        <div class="col-md-5">
          <label for="inputState" class="form-label"><b>State</b></label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>pakistan</option>
            <option>India</option>
            <option>U-S-A</option>
            <option>U-A-E</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label"><b>City</b></label>
          <input type="text" class="form-control" id="inputCity"placeholder="Type City Name">
        </div>


         
       
        <div class="col-md-6">
          <label for="inputAddress" class="form-label"><b>Address</b></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Comments</label>
        </div>

       


        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button">Send</button>
          
        </div>
        
        <div class="col-12">
         
        </div>
      </form>
    
</body>
</html>
